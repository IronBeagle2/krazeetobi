<H2><CENTER>白熱必至!! VS（対戦）ゲーム</CENTER>

</H2>

<BLOCKQUOTE><B>通信ケーブルを使った対戦モードももちろん用意されており、友達との対戦ゲームも楽しむことができます。お互い<A HREF="yosypon7.html">連鎖や同時消し</A>をすることにより、相手のフィールドにおじゃまパネルを落下させ、いかに相手を天井まで詰まらせるかを競います。スーパーファミコン版「パネルでポン」とは違い、相手の画面の情報は高さしかわからないので、スリル満点の対戦ゲームが楽しめます。　<BR>
