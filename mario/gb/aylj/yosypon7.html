<H3><CENTER>「連鎖」について</CENTER>
</H3>
</BLOCKQUOTE>
<H3><CENTER><IMG SRC="image/Picture9.gif" WIDTH="470" HEIGHT="110" ALIGN=
"BOTTOM" NATURALSIZEFLAG="3"> </CENTER>
</H3>
<BLOCKQUOTE>最初に一種類のパネルをそろえて消し、その上に乗っているパネルを落下させることで、下にある他のパネルもそろえて、次々と消していくことを連鎖消しと呼びます。<BR>
<A HREF="yosypon4.html#anchor486153">エンドレス、スコアアタック</A>では、連鎖が高得点の必須テクニックです。<BR>
<A HREF="yosypon5.html">VS（対戦）ゲーム</A>では連鎖をすることで相手におじゃまパネルを落下させることができます。</BLOCKQUOTE>

<H3><CENTER>「同時消し」について<BR>
<BR>
<IMG SRC="image/Pictur10.gif" WIDTH="250" HEIGHT="86" ALIGN="BOTTOM" NATURALSIZEFLAG=
"3"></CENTER>
</H3>
