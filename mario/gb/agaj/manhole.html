ちょっと待って〜！ここのマンホールにはフタが１つしかないんだよ〜！<BR>



なのに、どんどん人が歩いてくるぅ。落ちるからあぶないよ〜！<BR>



４つあるマンホールに、フタが１つ。歩いてくる人が落ちないように<BR>



フタをしてください。順番を考えてフタをしないと、さあ大変。<BR>



「いま」モードでは、ヨッシーを操作します。<BR>



フタは４つにふえるけれど、人が通ると落ちちゃうから、やっぱり大変。<BR>
