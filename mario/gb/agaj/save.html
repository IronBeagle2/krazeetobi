今回のこのゲームボーイギャラリーでは、べんりな中断セーブ機能を採用しました。<BR>



ゲーム中にポーズをかけて電源を切るだけ。<BR>



次に遊ぶときに電源を入れてボタンを１回押すだけで、すぐに続きが始められます。<BR>



今までのゲームのようにいちいちセーブを選ばなくても、ポーズするだけなのでとても簡単！<BR>



電車が来たときにも、眠たくなったときにも、中断セーブがお役にたちます。<BR>
