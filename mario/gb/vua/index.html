そこで、アクションパズルゲームの王道といえば、この「ドクターマリオ」です。<BR>
操作はメチャかんたん、ルールもムッチャかんたん、しかしゲーム内容はかなり奥が深く、極めるにはそうとうな時間と努力が必要です。<BR>
