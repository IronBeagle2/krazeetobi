<TD ALIGN="LEFT" WIDTH="300"><FONT SIZE="3">もちろんクラブは1W（1番ウッド）からPT（パター）まで選択可能。そして、バンカー・ラフ・ウォ−タハザードなどの障害や、風の向き・強さも変化する自然の条件が設定されているなどかなりの本格派！そして、フックボール、スライスボールも打つことができるのです。<BR>
まぁ、一度遊んでみれば分ります、打球の軌道がけっこうリアルなのです。<BR>
まだあります。通信ケーブルを使うと、お友達とマッチ・プレイで勝負することもできるのです。</FONT></TD>
