<DIV ALIGN=LEFT>大好評をいただきました、あのスーパードンキーコングＧＢが、<BR>

大幅にパワーアップして帰ってきました。<BR>

今度の冒険の主人公は、ディディーとディクシー。<BR>

走って飛んで、海の中も泳げば、ジェットコースターにも乗ったりします。<BR>

そのうえ、助けてくれる仲間たちもたくさん出てきます。<BR>

さ〜て、今度はどんな冒険が待ち構えているのでしょうか？<BR>
