<B>昨年3月に発売されたゲームボーイ用ソフト「マリオのピクロス」。 数字とマス目がならぶ、一見地味なパズルゲームですが、ビデオゲームのパズルとしての新しさと、「解きはじめたら、やめられなくなる」おもしろさで、 たくさんの「ピクロス中毒」のプレイヤーを生み出しました。 現在、世界中で1 0 0万本のセールスを記録している「マリオのピクロス」。「ピクロス2」は、その第２弾として登場します。
