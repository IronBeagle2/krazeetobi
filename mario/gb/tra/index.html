<TD ALIGN="LEFT" WIDTH="290">誰もが知ってる、このゲーム。では、名前の由来はご存じかな？実は数字の4の「テトラ」がその由来。「4個」の正方形を組み合わせたブロックが、ゲームの駒であることから名付けられたのだ。ゲームボーイ・テトリスの魅力は、なんといっても「対戦」にある。危険をおかして相手を攻撃するか、コツコツと自分のラインを消していくか。ブロックの種類、敵の性格を読みながら戦おう。ハンディを設定すれば、テクニックの差がある相手とも楽しめるぞ。</TD>
